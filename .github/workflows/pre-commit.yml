name: Pre-commit

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  pre-commit:
    name: Pre-commit Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Run pre-commit hooks
        run: |
          nix develop --command bash -c '
            echo "=== Running pre-commit checks ==="
            prek run --all-files
          '
