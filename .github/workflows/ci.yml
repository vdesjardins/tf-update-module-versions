name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  ci:
    name: Test, Lint, and Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Run CI in Nix shell
        run: |
          nix develop --command bash -c '
            echo "=== Testing ==="
            go test -v -race -coverprofile=coverage.out ./...

            echo ""
            echo "=== Linting ==="
            golangci-lint run ./...

            echo ""
            echo "=== Building ==="
            make build

            echo ""
            echo "=== Coverage Report ==="
            go tool cover -func=coverage.out | tail -1
          '

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: tf-update-module-versions-linux
          path: bin/tf-update-module-versions
          retention-days: 5
